name: Build & Release Conda Env

on:
  push:
    tags: ['envs-v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. envs-v1)'
        required: true
        default: 'envs-v1'

jobs:
  build-env:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.10'
          miniconda-version: latest
          auto-activate-base: true

      - name: Create conda env
        shell: bash -el {0}
        run: |
          conda create -p ./env python=3.10 -y

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          ./env/bin/pip install \
            torch==2.6.0 \
            --index-url https://download.pytorch.org/whl/cu118
          ./env/bin/pip install \
            transformers sentencepiece pandas loguru scikit-learn xgboost biopython sniffio
          ./env/bin/pip install --ignore-installed fastmcp

      - name: Slim environment (pip-managed packages only)
        shell: bash -el {0}
        run: |
          echo "=== Before cleanup ==="
          du -sh ./env
          SP=./env/lib/python3.10/site-packages

          # Remove triton (only needed for torch.compile, not used by ProtTrans)
          ./env/bin/pip uninstall -y triton 2>/dev/null || true
          rm -rf $SP/triton

          # Remove NPP libraries (image processing, unused)
          find $SP/nvidia -name 'libnpp*' -delete 2>/dev/null || true

          # Remove NCCL (multi-GPU distributed, not needed for single-GPU inference)
          rm -rf $SP/nvidia/nccl

          # Remove CUDA toolkit targets/ directory (headers/stubs, not runtime)
          find $SP/nvidia -type d -name 'targets' -exec rm -rf {} + 2>/dev/null || true

          # Remove nvidia/cuda_cupti pip package (profiling only)
          rm -rf $SP/nvidia/cuda_cupti

          # Remove profiling libs (nvperf, cupti_static) in pip nvidia packages
          find $SP/nvidia -name 'libnvperf*' -delete 2>/dev/null || true
          find $SP/nvidia -name 'libcupti_static*' -delete 2>/dev/null || true

          # Remove torch C++ headers (only for building extensions)
          rm -rf $SP/torch/include

          # Remove torchaudio if present
          rm -rf $SP/torchaudio

          echo "=== After pre-pack cleanup ==="
          du -sh ./env

      - name: Pack environment
        shell: bash -el {0}
        run: |
          conda install -n base conda-pack -y
          $(conda info --base)/bin/conda-pack -p ./env -o prottrans_mcp-env.tar.gz --ignore-editable-packages
          ls -lh prottrans_mcp-env.tar.gz

      - name: Post-pack slim (strip, caches, metadata)
        run: |
          # Repack after stripping debug symbols and removing caches
          mkdir -p _repack && cd _repack
          tar xzf ../prottrans_mcp-env.tar.gz

          # Remove duplicate CUDA libs from lib/ (torch resolves from nvidia/*/lib/)
          find ./lib/ -maxdepth 1 \( \
            -name 'libcublas*' -o -name 'libcufft*' -o -name 'libcusolver*' \
            -o -name 'libcusparse*' -o -name 'libnvrtc*' \
          \) -delete 2>/dev/null || true

          # Remove unused MKL variants
          find ./lib/ -maxdepth 1 \( \
            -name 'libmkl_pgi*' -o -name 'libmkl_tbb*' -o -name 'libmkl_gnu*' \
            -o -name 'libmkl_sequential*' -o -name 'libmkl_scalapack*' \
            -o -name 'libmkl_blacs*' -o -name 'libmkl*ilp64*' \
          \) -delete 2>/dev/null || true

          # Remove __pycache__ directories
          find . -type d -name '__pycache__' -exec rm -rf {} + 2>/dev/null || true

          # Remove test directories
          find ./lib/python3.10/site-packages -type d -name 'tests' -exec rm -rf {} + 2>/dev/null || true
          find ./lib/python3.10/site-packages -type d -name 'test' -exec rm -rf {} + 2>/dev/null || true

          # Remove .dist-info directories
          find ./lib/python3.10/site-packages -maxdepth 1 -type d -name '*.dist-info' -exec rm -rf {} + 2>/dev/null || true

          # Strip debug symbols from .so files
          find . -name '*.so' -exec strip --strip-debug {} + 2>/dev/null || true

          # Repack
          tar czf ../prottrans_mcp-env.tar.gz .
          cd .. && rm -rf _repack
          ls -lh prottrans_mcp-env.tar.gz

      - name: Split tarball if over 1.9GB
        run: |
          FILE=prottrans_mcp-env.tar.gz
          MAX_BYTES=$((1900 * 1024 * 1024))  # 1.9GB
          FILE_SIZE=$(stat --format=%s "$FILE")
          if [ "$FILE_SIZE" -gt "$MAX_BYTES" ]; then
            echo "Tarball is ${FILE_SIZE} bytes (> 1.9GB), splitting..."
            split -b 1900m "$FILE" "${FILE}.part-"
            rm "$FILE"
            ls -lh ${FILE}.part-*
          else
            echo "Tarball is ${FILE_SIZE} bytes, no split needed"
          fi

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Conda Environment ${{ steps.tag.outputs.tag }}"
          body: |
            Pre-packaged conda environment for `prottrans_mcp` (CUDA cu118).

            **Usage:**
            ```bash
            USE_PACKED_ENVS=1 bash quick_setup.sh
            ```
          files: |
            prottrans_mcp-env.tar.gz
            prottrans_mcp-env.tar.gz.part-*
          fail_on_unmatched_files: false
